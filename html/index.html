<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Mensajes App</title>
</head>
<body class="container_principal">
    <header>
        <h1 class="titulo_principal"><strong>App de mensajeria</strong></h1>
        
        <div class="boton_principal">
            <button class="boton_resgistrarse"> <a href="">Registrarse</a></button>
            <button class="boton_iniciar_sesion"> <a href="">Iniciar Sesión</a></button>
        </div>
        
    </header>
    <!-- Página de Inicio de Sesión -->
    <div class="inicio_sesion">
        <form class="formulario_inicio">
            <h2 class="formulario_titulo1">Inicio de Sesión</h2>
            <input class="formulario_celular" type="number" name="formulario_celular" placeholder="Número de Celular" required>
            <input class="formulario_contraseña" type="password" name="formulario_contraseña"  placeholder="Contraseña" required>
            <button class="formulario_aceptar" ><a href="">Aceptar</a></button>
        </form>   
    </div>

    <!-- Página de Registro -->
    <div class="formulario_regis">
        <form class="formulario_registro">
            <h2 class="formulario_titulo" >Registrarse</h2>
            <input class="formulario_text" type="text" name="formulario_text" placeholder="Nombre" required>
            <input class="formulario_number" type="number" name="formulario_number" placeholder="Número de Celular" required>
            <input class="formulario_password" type="password" name="formulario_password"  placeholder="Contraseña" required>
            <input class="formulario_url" type="url" name="formulario_url"  placeholder="URL de Imagen de Perfil">
            <button class="formulario_fin_registro" type="click">Registrarse</button>
        </form>     
    </div>
    <script src="../script/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="../CRUD/registrarse.js"></script>
</body>
</html>
